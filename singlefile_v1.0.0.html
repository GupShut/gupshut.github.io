<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/lucida-grande" rel="stylesheet">
    <style>
        :root {
            font-family: 'Lucida Grande', 'Lucida Console Regular', Arial;
        }

        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            user-select: none;
            -webkit-overflow-scrolling: hidden;
        }

        #overlay-wrapper {
            position: absolute;
            display: flex;
            width: 100%; height: 100%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #overlay {
            position: relative;
            width: 500px; height: 500px;
            background-color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            flex-direction: column;
            user-select: text;
            overflow: hidden;
        }

        #version {
            position: absolute;
            left: 10px; bottom: 10px;
        }

        button {
            padding: .5em 1em;
            cursor: pointer;
            margin: 10px;
        }

        @media screen and (max-width: 500px) {
            #overlay {
                max-width: 500px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gupshut Online</title>
</head>
<body>
    <div id="overlay-wrapper">
        <div id="overlay">
            <h1>Gupshut Online</h1>
            <h2>Score: <span id="score">0</span></h2>
            <h3>HIGH SCORE: <button id="activate-ls">Activate</button><span id="high-score">0</span></h3>
            <button id="start">Start!</button>
            <button id="fullscreen">Fullscreen</button>
            <span id="version">Version 1.0.0 <small>Doesn't work in firefox on desktop (If playing on phone don't use Safari or chrome)</small></span>
        </div>
    </div>
    <canvas id="game"></canvas>
    <script>
        "use strict";
        {
            const options = new URL(location.toString()).searchParams;
            let modified = false;
            options.forEach(() => modified = true);
            const damage = "true" != options.get("inv");
            const speed = +options.get("speed") || 18;
            const bulletDelay = +options.get("delay") || 900;
            const cnv = document.querySelector('#game');
            const ctx = cnv.getContext('2d');
            const wrapper = document.querySelector('#overlay-wrapper');
            const startButton = document.querySelector('#start');
            const lsButton = document.querySelector('#activate-ls');
            const fullscreenButton = document.querySelector('#fullscreen');
            const scoreText = document.querySelector('#score');
            const highScoreText = document.querySelector('#high-score');
            let lsConfirmed = null != localStorage.getItem('gup-als');
            let highScore = 0;
            let run = false;
            let paused = false;
            let showClickText = false;
            let mouseX = -50;
            let mouseY = -50;
            let score = 0;
            if (lsConfirmed) {
                lsButton.style.display = 'none';
                highScore = Number.parseInt(localStorage.getItem('gup-high'), 32);
                highScoreText.innerHTML = (highScore / 3).toString();
            }
            else {
                highScoreText.style.display = 'none';
            }
            const enemy = {
                x: 0,
                y: 0,
                rot: 0
            };
            const coin = {
                x: -100,
                y: -100
            };

            let bullets = [];
            let shootInt;
            gameLoop();

                    return;
                e.preventDefault();

                    addEventListener('mousemove', mouseHandler);

                }
            }

                coin.y = -100;
                mouseX = -50;
                mouseY = -50;
                bullets = [];
                score = 0;
                wrapper.style.display = 'none';
                showClickText = true;
                cnv.addEventListener('click', start);
            }

                cnv.removeEventListener('click', start);
                showClickText = false;
                relocateCoin();

                addEventListener('touchstart', touchHandler);
                addEventListener('touchmove', touchHandler);

                run = true;
            }

                score += 3;

                    return;
